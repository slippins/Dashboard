<!-- Instruktion til webbrowser om at vi kører HTML5 -->
<!DOCTYPE html>

<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - det ser brugeren ikke, men det fortæller noget om siden -->
<head>
    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Dashboard</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse - bliver brugt til responsive websider -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<script src="https://kit.fontawesome.com/5b4743b31a.js" crossorigin="anonymous"></script>
<body>

    <div class="Header">
        <i class="fas fa-bars"></i>
        <h1>Tryllestøv.dk</h1>
        <div id="datoTid">
            <p>Dato og tid:
                <span id="dato"></span>
                -
                <span id="tid"></span>
            </p>
        </div>
        <i class="far fa-bell"></i>
    </div>
    <div class="dashboardMenu">
        <h2>Dashboard</h2>
        <i class="fas fa-th-large">Overview</i>
        <i class="fas fa-file">Pages</i>
        <i class="fas fa-users">Users</i>
        <i class="fas fa-chart-line">Activity</i>
        <i class="fas fa-shopping-basket">Orders</i>
        <i class="fas fa-balance-scale">Revenue</i>
        <i class="fas fa-user-cog">Admin Access</i>
        <i class="fas fa-cogs">Settings</i>
    </div>
    <div class="main">
        <div class="dashboard-tile" id="last-hour">
            <strong>Activity in the last hour</strong>
            <canvas id="myChart" width="400" height="400"></canvas>

        </div>
    </div>
    <div class="footer">
        <p>Something something something</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var dt = new Date();

        document.getElementById("dato").innerHTML = dt.toLocaleDateString();
        document.getElementById("tid").innerHTML = dt.toLocaleTimeString();
    </script>
    <script src='js/chart.min.js'></script>

</body>
</html>
